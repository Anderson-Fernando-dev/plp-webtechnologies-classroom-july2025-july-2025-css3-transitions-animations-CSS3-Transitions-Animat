<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Interactive Web Project</h1>
    <p>Demonstrating HTML, CSS animations, and JavaScript functionality.</p>
  </header>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age">

      <button type="submit" class="btn">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Interactive Section -->
  <section id="interactive">
    <h2>Animation Trigger</h2>
    <button id="animateBtn" class="btn">Click Me to Animate</button>
    <div id="box"></div>
  </section>

  <!-- Modal Section -->
  <section id="modal-section">
    <h2>Modal Example</h2>
    <button id="openModal" class="btn">Open Modal</button>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>Hello! This is a modal with fade-in animation.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
